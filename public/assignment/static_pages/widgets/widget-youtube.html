<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-gray">
    <div class="container-fluid">
        <a class="text-white navbar-brand" href="widget-list.html">
            <span class="glyphicon glyphicon-chevron-left text-dark-gray"></span>
        </a>
        <a class="text-white navbar-brand text-dark-gray text-bold" href="widget-youtube.html">
            Widget Edit
        </a>
        <a href="widget-list.html" class="navbar-link navbar-text pull-right text-dark-gray">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <form class="cl-form-bottom-padding">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Name" id="name" required>
        <label for="text">Text</label>
        <input type="text" class="form-control" placeholder="Text" id="text" required>
        <label for="url">URL</label>
        <input type="text" class="form-control" placeholder="URL" id="url" value="https://www.youtube.com/embed/oWxkCP3dD9w?list=PL6XRrncXkMaUjBrY7NOmWUbGFPcY0iuol" required>
        <label for="width">Width</label>
        <input type="text" class="form-control" placeholder="Width" id="width" required>
        <a href="widget-list.html" class="btn btn-block btn-danger">Delete</a>
    </form>
</div>

<nav class="navbar navbar-fixed-bottom navbar-gray">
    <div class="container-fluid">
        <a href="../users/profile.html" class="navbar-link navbar-text pull-right text-white">
            <span class="glyphicon glyphicon-user text-blue"></span>
        </a>
    </div>
</nav>

</body>
</html>
