<div ng-include="'views/admin/templates/admin-navbar.view.client.html'"></div>

<div class="container-fluid">
    <div class="list-group">
        <ul class="list-group">
            <li class="list-group-item active">
                <div class="row">
                    <div class="col-sm-3">Username</div>
                    <div class="col-sm-3">Password</div>
                    <div class="col-sm-3">Websites</div>
                    <div class="col-sm-3">User Roles</div>
                </div>
            </li>
            <li class="list-group-item" ng-repeat="user in model.users">
                <div class="row">
                    <div class="col-sm-3">{{ user.username }}</div>
                    <div class="col-sm-3">{{ user.password }}</div>
                    <div class="col-sm-3">{{ user.websites }}</div>
                    <div class="col-sm-3">{{ user.roles }}</div>
                </div>
            </li>
        </ul>
    </div>
</div>
