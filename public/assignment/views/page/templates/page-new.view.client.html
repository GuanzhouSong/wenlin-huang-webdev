<nav class="navbar navbar-fixed-top navbar-gray">
    <div class="container-fluid">
        <a class="text-white navbar-brand" href="#!/website/{{model.websiteId}}/page/">
            <span class="glyphicon glyphicon-chevron-left text-dark-gray"></span>
        </a>
        <div class="text-white navbar-brand text-dark-gray text-bold">
            New Page
        </div>
        <a type="submit" form="form-new-page" ng-click="model.createPage(model.websiteId, page)" class="navbar-link navbar-text pull-right text-dark-gray">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="alert alert-danger" ng-show="model.error">
    {{ model.error }}
</div>

<div class="container-fluid">
    <form class="form-element-margin" id="form-new-page">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Page Name" id="name"
               ng-model="page.name" required>
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Page Title" id="title"
               ng-model="page.description" required>
    </form>
</div>

<nav class="navbar navbar-fixed-bottom navbar-gray">
    <div class="container-fluid">
        <a href="#!/" class="navbar-link navbar-text pull-left">
            <span class="glyphicon glyphicon-home text-blue"></span>
        </a>
        <a href="#!/profile" class="navbar-link navbar-text pull-right">
            <span class="glyphicon glyphicon-user text-blue"></span>
        </a>
    </div>
</nav>
