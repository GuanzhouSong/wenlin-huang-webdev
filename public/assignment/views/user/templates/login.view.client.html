<div class="container-fluid form-element-margin text-center" ng-controller="loginController as vm">
    <div ng-show="model.message" class="alert alert-info">{{ model.message }}</div>
    <h1>Login</h1>
    <input ng-model="username" type="text" class="form-control" placeholder="Your Email"/>
    <input ng-model="password" type="password" class="form-control" placeholder="Password"/>
    <a class="btn btn-primary btn-block" ng-click="model.validateLogin(username, password)">Login</a>
    <a class="btn btn-success btn-block" href="#!/register">Register</a>
    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
