<div class="row list-group-item">
    <div class="col-md-3 col-sm-6 col-xs-11 text-black text-bold">
        Name
    </div>

    <div class="col-md-3 hidden-xs hidden-sm text-black text-bold">
        Date Created
    </div>

    <div class="col-sm-5 hidden-xs text-black text-bold">
        Developer
    </div>

    <div class="col-xs-1 text-black text-bold">

    </div>
</div>

<div class="row list-group-item" ng-repeat="website in model.websites">
    <div class="col-md-3 col-sm-6 col-xs-11">
        <a href="#!/website/{{website._id}}/page">{{ website.name }}</a>
    </div>

    <div class="col-md-3 hidden-xs hidden-sm">
        {{ website.dateCreated | date: 'short'}}
    </div>

    <div class="col-sm-5 hidden-xs">
        {{ website._user.username }}
    </div>

    <div class="col-xs-1">
        <a href="#!/website/{{website._id}}" class="glyphicon glyphicon-cog pull-right"></a>
    </div>

</div>
