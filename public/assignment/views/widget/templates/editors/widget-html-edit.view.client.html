<div class="container-fluid">
    <form class="form-element-margin">

        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Name" id="name" required
               ng-model="model.widget.name">

        <label for="text">Text</label>
        <div ng-model="model.widget.text" text-angular placeholder="Text" id="text" required
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],['ul','ol'],
                         ['justifyLeft','justifyCenter','justifyRight','justifyFull'],['indent','outdent'],['html']]">
        </div>

        <button ng-show="model.widgetId" ng-click="model.deleteWidget(model.widgetId)" class="btn btn-block btn-danger">
            Delete
        </button>
    </form>
</div>
