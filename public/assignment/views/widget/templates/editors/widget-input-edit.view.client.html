<label for="text">Text</label>
<input id="text" class="form-control" ng-model="model.widget.text"/>

<label for="rows">Rows</label>
<input id="rows" class="form-control" ng-model="model.widget.rows" type="number"/>

<label for="placeholder">Placeholder</label>
<input id="placeholder" class="form-control" ng-model="model.widget.placeholder"/>

<label for="formatted">Formatted</label>
<input id="formatted" ng-model="model.widget.formatted" type="checkbox"/>
