<div class="container-fluid">
    <form class="cl-form-bottom-padding">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Name" id="name"
               ng-model="model.widget.name" required>
        <label for="text">Text</label>
        <input type="text" class="form-control" placeholder="Text" id="text"
               ng-model="model.widget.text" required>
        <label for="url">URL</label>
        <input type="text" class="form-control" placeholder="URL" id="url"
               ng-model="model.widget.url" required>
        <label for="width">Width</label>
        <input type="text" class="form-control" placeholder="Width" id="width"
               ng-model="model.widget.width" required>
        <a ng-show="model.wgtId" ng-click="model.deleteWidget(model.wgtId)" class="btn btn-block btn-danger">Delete</a>
    </form>
</div>
