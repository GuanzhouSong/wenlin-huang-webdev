<div ng-include="'views/widget/templates/common/widget-header.view.client.html'"></div>

<div ng-switch="model.widget.widgetType" class="form-element-margin">
    <div ng-switch-when="HEADING">
        <div ng-include="'views/widget/templates/editors/widget-heading-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="INPUT">
        <div ng-include="'views/widget/templates/editors/widget-input-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="IMAGE">
        <div ng-include="'views/widget/templates/editors/widget-image-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="HTML">
        <div ng-include="'views/widget/templates/editors/widget-html-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="YOUTUBE">
        <div ng-include="'views/widget/templates/editors/widget-youtube-edit.view.client.html'"></div>
    </div>
</div>

<div ng-include="'views/widget/templates/common/widget-footer.view.client.html'"></div>
