<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flickr Search</title>
</head>
<body>

<nav class="navbar navbar-fixed-top nav">
    <div class="container-fluid">
        <a class="text-black navbar-brand" onclick="(function(){window.history.back()})()">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>

    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control" placeholder="Search Image" />
        <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <div class="row">
        <div class="col-xs-3 col-sm-2 col-md-1" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>
</div>

</body>
</html>
